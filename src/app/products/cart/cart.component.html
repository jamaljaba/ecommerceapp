<mat-toolbar>
    <mat-icon (click)="productpage()" matRipple>arrow_back</mat-icon>
  <div>
      <h5>My Cart</h5>
  </div>

  </mat-toolbar>
<div class="container">
  <div class="row" >
   <div class="col-md-12">
    <div class="form-group">
      <label for="address">Delivery Address</label>
      <input type="text" [(ngModel)]="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && address.errors }" />
      <div class="invalid-feedback">
          <div *ngIf="address === null || address === undefined">Address is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="address">Total Value</label>
    <div class="custom-input">
      <p>{{totalPrice}}</p>
    </div>
    <!-- <input type="text"  [value]="totalPrice" [disabled]="false" class="form-control" /> -->
</div>
    </div>
</div>

<!-- table data -->
<h5>Products</h5>
<table  *ngIf="checkoutData.length" >
  <th>Name</th>
  <th style="text-align: inherit;">Quantity</th>
  <th>Price</th>
  <th>Delete</th>
  <tr *ngFor="let item of checkoutData;let i=index;" >
    <td><p>{{item.productName}}</p></td>
    <td>
      <div class="icontxt"><strong>{{item.num.length}}</strong></div>
      <div class="icon">
          <mat-icon class="icon-increment" (click)="increment(i)" matRipple>keyboard_arrow_up</mat-icon>
          <mat-icon class="icon-decrement" (click)="decrement(i)" matRipple>keyboard_arrow_down</mat-icon>
      </div>

    </td>
    <td>{{item.price * item.num.length}} AED</td>
    <td><button (click)="removeItem(i)" mat-button color="primary">Delete</button></td>
  </tr>
</table>
<div class="btn-align">
  <button *ngIf="checkoutData.length"  class="btn btn-primary" (click)="orderNow()">
    <span class="spinner-border spinner-border-sm mr-1"></span>
    CHECKOUT
  </button>

<div *ngIf="!checkoutData.length">
    <div class="alert alert-info">
        <p>You need to browse products</p>
        <h6>No Product in your Cart</h6>
    </div>
    <button class="btn btn-primary" (click)="productpage()">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Browse Products
    </button>
</div>

</div>
</div>
