<div class="col-md-6 offset-md-3 mt-5">
  <!-- <div class="alert alert-info" *ngIf="isSignup === 'true'" >
      You have Successfully  Signup
  </div>

  <div class="alert alert-info" *ngIf="isSignup === 'false'">
    {{errormsg}}
</div> -->
  <div class="card">
      <h4 class="card-header">SIGN UP</h4>
      <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" formControlName="fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
                <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                    <div *ngIf="f.fullname.errors.required">Name is required</div>
                </div>
            </div>
              <div class="form-group">
                <label for="mobileNumber">Phone Number</label>
                <input type="number" max="10" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
                <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.mobileNumber.errors.required">Phone Number is required</div>
                </div>
            </div>
              <button class="btn btn-primary">
                  <span class="spinner-border spinner-border-sm mr-1"></span>
                  SignUp
              </button>
          </form>
      </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
